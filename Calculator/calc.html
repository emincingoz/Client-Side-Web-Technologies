<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-
    xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="common.css" />
    <link id="theme-css" rel="stylesheet" href="light.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <div>Calculator</div>
        <div class="icons">
          <i
            class="fa-sharp fa-solid fa-arrow-rotate-right mode"
            id="mode-btn"
          ></i>
          <div id="icon"></div>
        </div>
      </div>
      <div class="screen">
        <div class="show-operation">
          <p id="text-show-operation"></p>
        </div>
        <p id="calculator-input">0</p>
      </div>
      <div class="calculator-buttons" id="calculator-buttonss"></div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
