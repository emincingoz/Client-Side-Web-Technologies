<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YKS Score Page</title>
    <link rel="stylesheet" href="yks-score.css" />
  </head>

  <body>
    <div class="container">
      <div class="container-header">
        <h1>2023 YKS, TYT, AYT Puan Hesaplama</h1>
      </div>
      <div class="container-body">
        <div class="left-container">
          <div class="left-container-body">
            <div class="top-text">
              <p><span class="bold">AYT</span> Puanı Hesaplama</p>
              <div class="icons aytIcons">
                <div class="icon tick">&#10004;</div>
                <div class="icon">&#10006;</div>
                <div class="icon">Net</div>
              </div>
            </div>
            <div id="fieldsection"></div>
          </div>
        </div>

        <div class="right-container">
          <div class="right-container-body-tyt">
            <div class="top-text">
              <p><span class="bold">TYT</span> Puanı Hesaplama</p>
              <div class="icons">
                <div class="icon tick">&#10004;</div>
                <div class="icon">&#10006;</div>
                <div class="icon">Net</div>
              </div>
            </div>
            <div id="tytfieldsection"></div>
          </div>
          <div class="right-container-body-obp">
            <div class="top-text">
              <p><span class="bold">Ortaöğretim</span> Başarı Puanı</p>
            </div>
            <div id="obpfieldsection"></div>
          </div>
          <div class="right-container-body-result">
            <div class="top-text">
              <p><span class="bold">SONUÇLAR</span></p>
            </div>
            <div id="resultfieldsection"></div>
          </div>
          <div class="buttons">
            <button class="button button-left" id="hesaplaBtn" onclick="">
              Hesapla
            </button>
            <button class="button button-right" id="temizleBtn">Temizle</button>
          </div>
        </div>
      </div>
    </div>

    <script src="yks-score.js"></script>
  </body>
</html>
